<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updating Your Location</title>
</head>
<body>
  <h1>Acquiring Your Location...</h1>
  <p id="status">Please wait while we update your location.</p>

  <div id="location-details" style="display: none;">
    <h2>Your Location Details:</h2>
    <p>Latitude: <span id="latitude">N/A</span></p>
    <p>Longitude: <span id="longitude">N/A</span></p>
  </div>

  <script>
    // Extract variables from Method:CRM's URL (assumes these are passed in the URL)
    const queryParams = new URLSearchParams(window.location.search);
    const recordId = queryParams.get('recordId');
    const authCode = queryParams.get('authCode');
    const fallbackUrl = queryParams.get('fallbackUrl');

    // Use the Geolocation API to retrieve the user's GPS coordinates
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        // Update the location details on the page
        document.getElementById('location-details').style.display = 'block';
        document.getElementById('latitude').innerText = latitude;
        document.getElementById('longitude').innerText = longitude;

        // Prepare the payload for the Render API
        const updateEndpoint = "https://location-api-mkpl.onrender.com"; // Updated to root endpoint
        const payload = {
          recordId,
          authCode,
          ActualStartLatitude: latitude,
          ActualStartLongitude: longitude
        };

        // Send the payload to Render API
        fetch(updateEndpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
        })
          .then(async (response) => {
            if (response.ok) {
              // Successful response from Render API
              const data = await response.json();
              console.log('Success:', data);

              // Navigate back to the app using fallbackUrl
              if (fallbackUrl) {
                window.location.href = fallbackUrl;
              } else {
                document.getElementById('status').innerText = 'Record updated successfully!';
              }
            } else {
              // Handle API errors
              const errorText = await response.text();
              console.error('Error updating record:', errorText);

              // Navigate back to the app with fallbackUrl on error
              if (fallbackUrl) {
                window.location.href = fallbackUrl;
              } else {
                document.getElementById('status').innerText = `Error updating record: ${errorText}`;
              }
            }
          })
          .catch((error) => {
            // Handle network or fetch errors
            console.error('Fetch error:', error);
            if (fallbackUrl) {
              window.location.href = fallbackUrl;
            } else {
              document.getElementById('status').innerText = `Error: Unable to update record (${error.message})`;
            }
          });
      },
      (error) => {
        // Handle Geolocation errors
        console.error('Geolocation error:', error);
        if (fallbackUrl) {
          window.location.href = fallbackUrl;
        } else {
          document.getElementById('status').innerText = 'Error retrieving GPS coordinates: ' + error.message;
        }
      }
    );
  </script>
</body>
</html>
